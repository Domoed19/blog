
{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Add new car{% endblock %}

{% block content %}
  <div class="container">
    <h1>Add a new car</h1>
    <div class="row">
      <div class="col-7">
        <form method="POST" class="post-form" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="save btn btn-primary">Save</button>
        </form>
      </div>
      <div class="col-5">
        <img src="https://www.cricks.com.au/_next/static/images/selectCar-90539c8620ca767b7272ae36f7d374b1.png" class="rounded float-end" alt="Test">
      </div>
    </div>
  </div>
{% endblock %}
